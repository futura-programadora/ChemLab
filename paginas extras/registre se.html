<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/login.css">
    <link rel="shortcut icon" href="../estilos/imagens/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="login">
        <form action="../index.html">
            <h1>Registre-se</h1>
            <label for="username">E-mail</label>
            <input type="text" id="username" required maxlength="30">
            <label for="password">Senha</label>
            <input type="password" id="password" required maxlength="10">
            <label for="password">Confirmar senha</label>
            <input type="password">
            <button type="submit">Enviar</button>
            <a href="../index.html"><h2>Já tem conta? Faça Login</h2></a>
        </form>
    </div>
</body>
</html>
