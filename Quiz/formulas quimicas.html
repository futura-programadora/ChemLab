<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Fórmulas Químicas</title>
    <link rel="stylesheet" href="../estilos/quiz.css"><!--link para o estilo-->
</head>
<body>
    <div id="quiz-container"><!--container do quiz-->
        <div id="question">Qual é a fórmula da água?</div><!--pergunta com id question-->
        <ul id="options" class="options"></ul><!--deixa uma opção embaixo da outra-->
        <div id="result" style="display: none;">Resposta: <span id="answer-result"></span></div>
        <div id="score" style="display: none;">Pontuação: <span id="score-value">0</span></div>
    </div>
    <script src="../scripts/formulas quimicas.js"></script>
</body>
</html>
